<th:block th:if= "${chatList}">
  <th:block th:each= "chat:${chatList}">
    <div class="chatting-admin-area" th:data-chat-room-no="${chat.chattingRoomNo}">
      <div style="width: 20%; height: 100%;">
        <img src="/images/logo_login.png" style="margin: 10px; width: 40px; height: 30px;; margin-top: 12px;">
      </div>
      <div style="width: 80%; height: 100%; margin-top: 5px;">
        <p style="color: rgb(179, 179, 179);" th:text="${session.loginMember.memberName} == ${chat.memberName} ? '관리자' : ${chat.memberName} ">관리자</p>
        <th:block th:if= "${chat.noReadCount}>0"><p style="width: max-content; padding: 3px; border-radius:5px; background-color: rgb(161, 66, 66); color: white; font-size: 13px;" th:text="|안 읽은 메시지${chat.noReadCount}개|"></p></th:block>
        <p style="color: rgb(179, 179, 179); word-wrap: break-word; width:100%; height: 300px;" th:if="${chat.lastMessage.startsWith('/images')}">사진</p>
        <p style="color: rgb(179, 179, 179); word-wrap: break-word; width:100%; height: 300px;" th:unless="${chat.lastMessage.startsWith('/images')}" th:text="${chat.lastMessage}"></p>
      </div>
    </div>
  </th:block>
</th:block>

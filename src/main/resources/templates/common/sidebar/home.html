<div class="sidebar-div-content-header">
  <div style="width: 30%; height: 100%;">
    <img src="/images/logo_login.png" style="margin: 23px; width: 73px; height: 40px;">
  </div>
  <div style="width: 70%; height: 100%;">
    <p style="color: #d7d7d7; font-size: 30px; margin: 0; margin-top: 5px;">B.C.S</p>
    <p style="color: #919191; font-size: 15px; margin: 0;">중고폰 거래 사이트</p>
  </div>
</div>
<div class="sidebar-div-content-body">
  <div class="sidebar-div-content-body-1">
    <div style="width: 100%; height: 30%; display: flex;">
      <div style="width: 30%;">
        <img src="/images/상담.jpg" style="margin-left: 20px; margin-top: 15px; width: 50px; height: 50px; border-radius: 30px;">
      </div>
      <div style="width: 70%; margin-left: 20px; margin-top: 5px;">
        <p style="color: #d7d7d7; font-size: 30px; margin: 0; margin-top: 5px;">B.C.S</p>
        <p style="color: #919191; font-size: 15px; margin: 0;">A.I 상담사</p>
      </div>
    </div>
    <div class="chat-message-backup" style=" width: 70%; height: 30%; margin-top: 10px; margin-left: 20px; color: rgb(214, 214, 214);">
      <p>안녕하세요 BCS입니다</p>
      <p>원하시는 문의내용은 아래 버튼을 눌러 문의해주세요</p>
    </div>
    <div style=" width: 100%; height: 25%; display: flex; justify-content: center;">
      <button class="sidebar-messageBtn">메시지를 입력하세요<i style="margin-left: 100px;" class="fa-solid fa-pen"></i></button>
    </div>
  </div>

  <th:block th:if="${orderList}">
  <th:block th:each="order:${orderList}">
    <div class="sidebar-div-content-body-2"
      th:data-order-no="${order.orderNo}"
    >
      <div style="width: 30px; height: 30px; border-radius: 20px; background-color: #919191; position: absolute; display: flex; justify-content: center; align-items: center; top: -15px; left: 15px">
        <img style="width: 20px; height: 20px; border-radius: 20px; " src="/images/help/bell.png" alt="">
      </div>
        <div style="width: 100%; height: 35%;  display: flex; justify-content: center; font-size: 30px; color:var(--main-color); font-family: 'Pretendard-Regular';">
          <p th:text="${order.deviceName}">iPhone15Pro</p>
        </div>
        <div style="width: 100%;height: 30%;display: flex;font-size: 16px;color: rgb(214, 214, 214);font-family: 'Pretendard-Regular';flex-direction: column;flex-wrap: nowrap;align-items: center;">
          <p>배송이 완료되었습니다.</p>
          <p>리뷰를 작성하시겠습니까?</p>
        </div>
        <div style="width: 100%; height: 50%; margin-top: 10px; display: flex; justify-content: center;">
          <button class="sidebar-review_btn1">네<img src="/images/help/point.png" style="position: absolute; width: 50px;top: -15px;left: 65px;" alt=""></button> 
          <button class="sidebar-review-btn2">아니오</button>
        </div>
    </div>
  </th:block>
</th:block>

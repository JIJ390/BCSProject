<div style=" width: 100%; height: 10%; padding: 20px;">
  <p style="color: rgb(179, 179, 179); font-size: 30px;">내정보</p>
</div>
<div style=" width: 100%; height: 90%;">
  <div class="sidebar-profile-content">
    <div class="sidebar-profile-content-img"><img src="/images/logo_big_default.png"
        style="width: 200px; height: 100px; border-radius: 10px; "></div>
 <th:block th:if= "${session.loginMember}">
      <div>
        <p style="color: #afafaf; font-size: 20px;" th:text="${session.loginMember.memberName}">사용자 이름</p>
      </div>
      <div>
        <p style="color: rgb(146, 146, 146); font-size: 17px;" th:text="${session.loginMember.memberTel.substring(0, 3) + '-' +session.loginMember.memberTel.substring(3, 7) + '-' + session.loginMember.memberTel.substring(7)}">연락처 : </p>
      </div>

      <div>
        <p style="color: rgb(146, 146, 146); font-size: 17px;" th:text="|${#numbers.formatInteger(session.loginMember.memberPoint, 0, 'COMMA')} 포인트|">포인트 : </p>
      </div>
      <button class="sidebar-profile-updateBtn"><i class="fa-solid fa-pen-to-square" style="margin-right: 10px;"></i>수정하기</button>
 </th:block>
 <th:block th:unless= "${session.loginMember}">
    <div>
      <p style="color: rgb(146, 146, 146); font-size: 17px;">로그인해주세요</p>
    </div>
    <button class="sidebar-profile-loginBtn">로그인</button>
 </th:block>
  </div>
  <div class="sidebar-profile-footer">
    <div style="width: 90%; height: 25%; margin-bottom: 10px;">
      <p style="color: rgb(146, 146, 146); font-size: 17px;">문자 수신 거부</p>
      <div class="sidebar-profile-messageBtn" style="cursor: pointer; width: 50px; height: 30px; border: 1px solid gray; border-radius: 20px; padding: 5px;">
        <div class="sidebar-profile-footer-button1" style="width: 20px; height: 20px; border-radius: 20px; background-color: black; transition: 0.3s;"></div>
      </div>
    </div>
    <div style="width: 90%; height: 25%;">
      <p style="color: rgb(146, 146, 146); font-size: 17px;">이메일 수신 거부</p>
      <div class="sidebar-profile-emailBtn" style="cursor: pointer; width: 50px; height: 30px; border: 1px solid gray;  border-radius: 20px; padding: 5px">
        <div class="sidebar-profile-footer-button2" style="width: 20px; height: 20px; border-radius: 20px; background-color: black; transition: 0.3s;"></div>
      </div>
    </div>
  </div>

</div>

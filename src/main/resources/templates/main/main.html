<!DOCTYPE html>
  <html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main/main.css">
  <title>main</title>
</head>
<body>
    <!-- Header Section -->
    <th:block th:replace="~{common/header}"></th:block>
  

<!-- main -->
<main>
  <div class="mainPage">
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="../images/mainImg1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="../images/mainImg2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="../images/mainImg3.jpg" alt="Image 3"></div>
      </div>
      <!-- 좌우 화살표 버튼 -->
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <!-- 슬라이드 위치를 표시하는 점(dot) -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <div class="bestView">신상품
      <p class="bestView-2">최상위 S급 중고폰
        <div class="viewImg1"><img src="../images/sample.png" alt=""></div>
        <div class="viewImg"><img src="../images/sample.png" alt=""></div>
        <div class="viewImg"><img src="../images/sample.png" alt=""></div>
        <div class="viewImg"><img src="../images/sample.png" alt=""></div>
      </p>
    </div>

    <div>
      <div class="BCSInfo"><img src="../images/Group 37.png" alt="" style="width: 90%;"></div>
    </div>
  </div>
</main>

<!-- Footer Section -->
<th:block th:replace="~{common/footer}"></th:block>
<script src="../JS/slide.js"></script>
</body>
</html>

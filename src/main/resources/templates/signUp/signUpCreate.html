<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배최성 표준 html </title>
  <link rel="stylesheet" href="/css/myPage/signUp.css">
  <link rel="stylesheet" href="/css/common/header.css">
  <link rel="stylesheet" href="/css/common/footer.css">
</head>
<body>
  
  <header>
    BCS ACCOUNT | 배최성 계정관리
  </header>
  <main>
    <section class="left-section">
    </section>
    <section class="main-section">
      
      

    <div  class="signup-box-confirm"> <!-- 회원가입 박스 -->
        <div style="text-align: center;">배최성 계정 만들기</div><br>

        <form >
          <div class="input-group">
              <label for="email">이메일</label>
              <input type="email" id="memberEmail" placeholder="이메일">
              <button type="button" class="btn-email">인증번호 받기</button>
          </div>
          <span class="signUp-message" id="emailMessage">메일을 받을 수 있는 이메일을 입력해주세요.</span>

          <div class="input-group">
              <label for="email">이메일인증</label>
              <input type="text" id="email" placeholder="인증번호를 입력해주세요.">
              <button type="button" class="btn-email-confirm">인증하기</button>
          </div>

          <div class="input-group">
              <label for="username">아이디</label>
              <input type="text" id="memberId" placeholder="아이디를 입력해주세요.">
          </div>
          <span class="signUp-message" id="idMessage">영어,숫자 6글자~14글자 사이로 입력해주세요.</span>

          <div class="input-group">
              <label for="password">비밀번호</label>
              <input type="password" id="password" placeholder="비밀번호">
          </div>
          <span class="signUp-message" id="pwMessage">영어,숫자,특수문자(!,@,#,-,_) 6~20글자 사이로 입력해주세요.</span>

          <div class="input-group">
              <label for="password-confirm">비밀번호 확인</label>
              <input type="password" id="password-confirm" placeholder="비밀번호 확인">
          </div>

          <div class="input-group">
              <label for="phoneNumber">휴대폰번호</label>
              <input type="text" id="phoneNumber" placeholder="(- 없이 숫자만 입력)">
            </div>
            <span class="signUp-message" id="telMessage">전화번호를 입력해주세요.(- 제외)</span>

          <div class="input-group">
              <label for="nickname">이름</label>
              <input type="text" id="memberNickname" placeholder="이름">
          </div>
          <span class="signUp-message" id="nickMessage">이름을 입력해주세요</span>

          <div class="input-group">
              <label for="address">주소</label>
              <input type="text" id="zipcode" placeholder="우편번호">
              <button type="button" class="btn-address">검색</button>
              <input type="text" id="road-address" placeholder="도로명 / 지번주소">
              <input type="text" id="detail-address" placeholder="상세 주소">
          </div>

          <button type="button" class="signup-button-create">가입하기</button>
        </form>
        
       
    </div>


    </section>
    <section class="right-section">
    </section>
  </main>
  <footer>
    푸터
  </footer>

</body>
<script src="/js/myPage/signUp.js"></script>

</html>

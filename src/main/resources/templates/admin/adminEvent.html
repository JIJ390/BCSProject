<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 관리</title>

    <style>
        .admin-event-main{
            width: 1000px;
            height: 1000px;
            background-color: white;
            margin: auto;
            margin-top: 100px;
            padding: 30px;
        }
        
        .admin-event-main-header{
            width: 100%;
            text-align: start;
            border-bottom: 1px solid black;
        }
        .admin-event-main-header > p{
            font-size: 40px;
        }
        .admin-event-main-body-1{
            width:  100%;
            border-bottom: 1px solid black;
            padding: 20px 5px;

            display: flex;
            justify-content: space-between;
            align-content: end;
        }
        .admin-event-main-body-1 > p{
            font-size: 30px;
            margin-top: 10px;
        }
        .admin-event-main-body-1 > button{
            width: 70px;
            height: 50px;
            font-size: 30px;
        }

        .admin-event-main-content{
            width: 100%;
            height: 700px;
            border: 1px solid magenta;
        }

    </style>
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <div class="admin-event-main">
        <div class="admin-event-main-header"><p>이벤트</p></div>
        <div class="admin-event-main-body-1"><p>진행중인 이벤트</p><button>+</button></div>

        <div class="admin-event-main-content">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>



















    </div>














    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>

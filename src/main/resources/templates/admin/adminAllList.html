<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 매믈 목록</title>
  <link rel="stylesheet" href="/css/admin/sale.css">
</head>

<body>

  <!-- <th:blick th:replace="~{common/header}"> </th:blick> -->
  <main>

    <section class="main-section">

      <div class="head">
        <a href="/admin/adminProductinquiry">←</a>
      </div>
      <div class="delivery-list">
        <div class="box-title">
          <!-- 최 상단 -->
          <h1>전체 매물 목록</h1>
<form action="/admin/adminAllList/search" method="GET">
              <div class="sarch-box">
                <button class="search-fiter"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" name="search" placeholder="아이디,번호 등검색" id="search">
              </div>
</form>
        </div>
        <div class="content">
          <!-- [[${buyingDeviceList}]] -->
          <table>
           
            <colgroup>
              <col style="width: 7%">
              <col style="width: 15%">
              <col style="width: 25%">
              <col style="width: 18%">
              <col style="width: 18%">
              <col style="width: 8%">
            </colgroup>
            <thead>
              <tr class="tr-board">
                <td>매물번호</td>
                <td>상품 명</td>
                <td>선택 등급/색/용량</td>
                <td>등록일</td>
                <td>주문 일자</td>
                <td>재고 유무</td>
              </tr>
            </thead>
            <tbody class="listView">
              <tr th:each= "buyingDevice:${buyingDeviceList}" th:object="${buyingDevice}">
                <td th:text="*{buyingDeviceNo}"></td>
                <td th:text="*{deviceName}"></td>
                <td th:text="|*{gradeType} 등급 / *{colorName} / *{capacityType}|"></td>
                <td th:text="*{buyingDeviceUploadDate}">등록일</td>
                <td th:text="*{buyingDeviceSoldDate} ?: '-'"></td>
                <td th:text="*{soldFl}"></td>
              </tr>
            </tbody>



          </table>

        </div>
      </div>



    </section>

  </main>

</body>
<script src="/js/adminJS/adminSale.js"></script>
<script src="https://kit.fontawesome.com/83d69cfe2d.js" crossorigin="anonymous"></script>

</html>

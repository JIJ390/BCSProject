<th:block th:if= "${listView}">
<tr class="tr-container" th:each="listView:${listView}">
    <td th:text="${listView.orderNo}" class="orderNo">20</td>
    <td th:text="${listView.memberNo}">12</td>
    <td th:text="${listView.memberId}">TEST</td>
    <td th:text="${listView.deviceName}">아이폰</td>
    <td class="td-grade">
        <p th:text="${listView.gradeType}">S</p>
        <p>/</p>
        <p th:text="${listView.colorName}">레드</p>
        <p>/</p>
        <p th:text="${listView.capacityType}">용량</p>
    </td>
    <td th:text="${listView.orderDate}">2222/22/22</td>
    <td>
        <select name="" id="" class="select-btn">
            <option th:text="|===현재상태: ${listView.orderStatusContent}===|" class="select-option-btn"></option>
            <option value="0" class="select-option-btn">해당없음</option>
            <option value="4" class="select-option-btn">접수중</option>
            <option value="5" class="select-option-btn">입금완료</option>
            <option value="2" class="select-option-btn">배송중</option>
            <option value="3" class="select-option-btn">배송완료</option>
        </select>

    </td>
</tr>

</th:block>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/popUp.css">
    <title></title>
</head>

<body>
<!-- popUp-close 클래스 "추가시" 팝업 닫힘 -->
    <div class="popUp-layer popUp-close" >
        <span class="close-btn">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="popUp-in">
            <div class="popUp-magin">
                <div class="popUp-top">
                    <h1>총수량</h1>
                </div>

                <div class="popUp-bottom">
                    <table>
                        <colgroup>
                            <col style="width: 20%;">
                            <col style="width: 50%;">
                            <col style="width: 20%;">
                        </colgroup>
                        <tr class="category" id="category-top ">
                            <td></td>
                            <td>색상▼</td>
                            <td>총수량▼</td>
                        </tr>
                        <div class="scroller" onclick="selectList()">
                            <tr class="category" id="category-top">
                                <td><img src="/images/sample_iphone16_blue.png" alt=""></td>
                                <td>코발트 블루</td>
                                <td>287개</td>
                            </tr>
                        </div>

                    </table>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://kit.fontawesome.com/83d69cfe2d.js" crossorigin="anonymous"></script>
<script src="/js/adminJS/androidPopUpScroller.js"> </script>
<script src="/js/adminJS/popUp.js"> </script>

</html>

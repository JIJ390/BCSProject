<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고물품 </title>
    <link rel="stylesheet" href="/css/admin/board.css">
    <link rel="stylesheet" href="/css/admin/header.css">
</head>

<body>

    <!-- <th:blick th:replace="~{common/header}"> </th:blick> -->
    <main>
        <section class="main-section">
            

            <div class="title">
                <h1>매입 목록</h1>
            </div>
            <div class="head">
                <a href="http://localhost/admin">←</a>
            </div>
            <div class="delivery-list">
                <div class="box-title">
                    <h1>게시글 목록</h1>
<form>
                                    <div>
                                        <button class="searchBtn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                                        <input type="text" class="searchContext">
                                    </div>
</form>

                </div>
                <div class="list-category" >
                    <table>
                        <colgroup>
                            <col style="width: 20%;">
                            <col style="width: 20%;">
                            <col style="width: 30%;">
                            <col style="width: 20%;">
                            <col style="width: 20%;">
                        </colgroup>

                        <tr class="category" id="category-top">
                            <td><a >기종 번호▼</a></td>
                            <td><a href=""></a></td>
                            <td><a >휴대폰 이름▼</a></td>
                            <td><a >총 수량▼</a></td>
                            <td><a >최신순▼</a></td>
                        </tr>
                        <div class="category-inside"  th:each="boardList:${boardList}">
                                <tr class="category" >
                                    <td class="deviceNo" th:text="${boardList.deviceNo}"></td>
                                    <td class="android-img" ><img th:src="${boardList.deviceImg}"alt="">기종 이미지</td>
                                    <td th:text="${boardList.deviceName}">기종 이름</td>
                                    <td th:text="${boardList.colorResult}">총 기종에 숫자</td>
                                    <td th:text="${boardList.deviceDate}">등록 날짜</td>
                                </tr>

                        </div>
                    </table>

                    <th:block th:replace="~{admin/androidPopUp}"> </th:block>

                </div>



            </div>





        </section>

    </main>
    <footer>
        ㅁㄴㅇ
    </footer>

</body>
<script src="/js/adminJS/adminBoard.js"> </script>
<script src="/js/adminJS/popUp.js"></script>
<script src="https://kit.fontawesome.com/83d69cfe2d.js" crossorigin="anonymous"></script>

</html>

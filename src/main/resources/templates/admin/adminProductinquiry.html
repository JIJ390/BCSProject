<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품조회</title>
    <link rel="stylesheet" href="/css/admin/adminProductinquiry.css">
</head>


<body>

    <th:block th:replace="~{common/header}"></th:block>




    <div class="main-container">
        <div class="container-in">
            <div class="container-in-title">
                <div class="container-in-title-title">
                    <p>상품조회</p>
                </div>
                <div class="container-in-title-btn">
                    <div class="filter-btn" value="1">SAMSUNG</div>
                    <div class="filter-btn" value="2">Galaxy Tab</div>
                    <div class="filter-btn" value="3">Apple</div>
                    <div class="filter-btn" value="4">Ipad</div>
                    <a href="">초기화</a>
                </div>
                <div class="container-in-title-search">
                    <div>
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="검색">
                    </div>
                </div>
            </div>
            <table class="container-in-content" style="border-collapse: collapse" >

                <colgroup>
                    <col style="width: 15%;">
                    <col style="width: 10%;">
                    <col style="width: 20%;">
                    <col style="width: 25%;">
                    <col style="width: 20%;">
                    <col style="width: 15%;">
                </colgroup>

                

                <hr>
                <thead>
                    <tr>
                        <td>상품 이미지</td>
                        <td>상품 종류</td>
                        <td>상품 번호</td>
                        <td>개수</td>
                        <td>일자</td>
                        <td>버튼</td>
                    </tr>
                </thead>

                <tbody  class="deviceListColorBody">
                    <tr th:each= "deviceList:${deviceList}">
                        <td><img th:src="${deviceList.deviceImg}"></td>
                        <td th:text="${deviceList.deviceNo}">  </td>
                        <td th:text="${deviceList.deviceName}"> </td>
                        <td class="color-result">
                            <p> 현재 개수      :  <th:block th:text="${deviceList.deviceCount}">22</th:block> </p>
                            <p> 현재 주문 개수 :  <th:block th:text="${deviceList.orderCount}">4</th:block> </p>
                        </td>
                        <td th:text="${deviceList.deviceReleaseDate}"> </td>
                        <td class="td-btn">
                            <form th:action="@{/admin/adminSale/{deviceNo}(deviceNo=${deviceList.deviceNo})}" method="get">
                                <button><p>구매 현황</p></button>
                            </form>
                            <form th:action="@{/admin/adminBuy/{deviceNo}(deviceNo=${deviceList.deviceNo})}">
                                <button><p>판매 현황</p></button>
                            </form>
                            <form th:action="@{/admin/adminUpdate/{deviceNo}(deviceNo=${deviceList.deviceNo})}" method="get">
                                <button><p>수정버튼</p></button>
                            </form>
                        </td>
                    </tr>

                </tbody>
            </table>


            <div class="container-in-btn">
                <a href="/admin/adminSale">상품 전체 보기</a>
                <a href="/admin/adminModelRegistration">기종 등록하기</a>
            </div>
            <div class="container-in-page-nation">

            </div>
        </div>
    </div>






</body>
<script src="https://kit.fontawesome.com/83d69cfe2d.js" crossorigin="anonymous"></script>
<script src="/js/adminJS/adminProductinquiry.js"></script>

</html>

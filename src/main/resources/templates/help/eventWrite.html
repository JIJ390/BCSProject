<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 작성</title>
</head>
<body>
  <form th:action="@{insert}" 
  th:object="${board}"
  method="POST"  class="board-write" id="event-write-form" enctype="multipart/form-data">  

  <!-- 제목 -->
  <h1 class="event-title">
      <input type="text" name="eventTitle" placeholder="제목" value="">
  </h1>


  <!-- 썸네일 영역 -->
  <h5>썸네일</h5>
  <div class="img-box">
      <div class="boardImg thumbnail">
          <label for="img0">
              <img class="preview" src="">
          </label>
          <input type="file" name="images" class="inputImage" id="img0" accept="image/*">
          <span class="delete-image">&times;</span>
      </div>
  </div>


  <!-- 내용 -->
  <div class="event-content">
      <textarea name="eventContent"></textarea>
  </div>


  <!-- 버튼 영역 -->
  <div class="event-btn-area">
      <button type="submit" id="writebtn">등록</button>
  </div>
</body>
</html>

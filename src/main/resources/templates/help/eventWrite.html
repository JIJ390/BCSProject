<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 작성</title>
</head>
<body>

  <form action="/help/eventWrite" 
        th:object="${event}"
        method="POST"  class="event-write" id="event-write-form" enctype="multipart/form-data">  

    <!-- 제목 -->
    <input class="event-title" type="text" name="eventTitle" placeholder="제목을 입력해주세요" value="">


    <!-- 썸네일 영역 -->
    <h2>썸네일</h2>
    <div class="img-box">
        <div class="eventImage thumbnail">
            <label for="img0">
                <img class="preview" src="/images/help/파일업로드.png">
            </label>
            <input type="file" name="eventImage2" class="eventImage" id="img0" accept="image/*" onchange="eventThumbnailUpload(this)">
            <!-- <span class="delete-image">&times;</span> -->
        </div>
    </div>


    <!-- 내용 -->
        <textarea style="width: 300px; height: 100px; resize: none; margin-top: 30px;" name="eventContent" class="eventContent"></textarea>


    <!-- 버튼 영역 -->
    <div class="event-btn-area">
        <button type="submit" id="writebtn">등록</button>
    </div>


  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeviceSellList</title>
  <link rel="stylesheet" href="css/deviceList/deviceList.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <th:block th:replace="~{common/header}"></th:block>
  </header>
  
  <main>
    <div class="deviceList-container">
      <div class="deviceList-header-section">
        <div class="deviceList-header-1">
          <div class="deviceList-galaxy" id="galaxyFilter" data-brand="SAMSUNG"><span>Galaxy</span></div>
        </div>
        <div class="deviceList-header-2">
          <div class="deviceList-galaxy" id="galaxyTabFilter" data-brand="SAMSUNGTAB"><span>Galaxy Tab</span></div>
        </div>
        <div class="deviceList-header-3">
          <div class="deviceList-iPhone" id="iPhoneFilter" data-brand="Apple"><span>iPhone</span></div>
        </div>
        <div class="deviceList-header-4">
          <div class="deviceList-iPhone" id="iPadFilter" data-brand="AppleTab"><span>iPad</span></div>
        </div>
      </div>

      <div class="deviceList-items-container">
        <div class="deviceList-item-box">
          <div class="deviceList-item-section">
            <div class="deviceList-items"></div>
            <div style="margin-top: 15px;"></div>
            <div></div>
          </div>
        </div>
    </div>

    







    <script src="/js/deviceList/deviceList.js"></script>


  </main>
  <!-- Footer Section -->
<th:block th:replace="~{common/footer}"></th:block>
</body>
</html>

<body>
  <!-- Header Section -->
  <header>
    <th:block th:replace="~{common/header}"></th:block>

  <main>
    <div class="deviceList-container">
      <div class="deviceList-header-section">
        <div class="deviceList-header-1">
          <div class="deviceList-galaxy"><span>Galaxy</span></div>
        </div>
        <div class="deviceList-header-2">
          <div class="deviceList-galaxy"><span>Galaxy Tab</span></div>
        </div>
        <div class="deviceList-header-3">

        </div>
        <div class="deviceList-header-4">
          <div class="deviceList-iPhone"><span>iPad</span></div>
        </div>
      </div>

      <div class="filter-container">
        <div class="filter-section">
          <div class="filter-items" id="ram-filter">램(RAM)</div>|
          <div class="filter-items">용량(HDD)</div>|
          <div class="filter-items">화면 크기</div>
        </div>
      </div>

      <div class="filter-check-container">
        <div class="ram-check">
          <div>4G</div>
          <div>8G</div>
          <div>16G</div>
        </div>
      </div>
